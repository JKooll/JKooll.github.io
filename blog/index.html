<body>
  <div id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="../index.html">

                </ul>
            </div>

        </div>
        <!-- /.container-fluid -->

    <div class="container" id="post-list" v-if="posts">
        <div class="panel panel-default" v-for="(post, index) in posts">
            <div class="panel-heading">
                <a :href="postUrl(index)">     
                    <div class="panel-title open-post-title">
                        {{ post.title }}
                    </div>
                </a>
            </div>
            <div class="panel-body">
                {{ post.summary }}
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../src/js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

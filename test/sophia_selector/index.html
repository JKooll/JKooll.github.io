<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Selector</title>

    <!-- My css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>My Selector <small>v1.0</small></h2>
            <h3>for Sophia</h3>
        </div>
        <div class="" id="first_page">
            <ul class="list-group" id="items_list">
            </ul>
            <div class="row">
                <div class="content col-xs-9">
                    <input type="text" id="add_item_input" placeholder="请添加选择的东西!!!">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-success btn-lg" id="add_item_button">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>

            <div class="buttons text-center">
                <button class="button button-3d button-caution button-rounded" name="clear">
                    Clear
                </button>
                <button class="button button-3d button-caution button-rounded" name="go">
                    Go!
                </button>
            </div>
        </div>
        <div class="" id="second_page">
            <div class="text-center">
                <div class="" id="item_content">
                    xxx
                </div>
                <div class="buttons">
                    <button class="button button-3d button-caution button-rounded" name="back">
                        Back
                    </button>
                    <button class="button button-3d button-caution button-rounded" name="start">
                        Start
                    </button>
                    <button class="button button-3d button-caution button-caution button-rounded" name="stop">
                        Stop
                    </button>
                    <button class="button button-3d button-caution button-rounded" name="restart">
                        Restart
                    </button>
                    <button class="button button-3d button-caution button-rounded" name="new">
                        New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- My js files -->
    <script src="js/icheck-1.0.2/icheck.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
